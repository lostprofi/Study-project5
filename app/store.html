<!doctype html>
<html lang = "en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1"/>

    <link href = "css/main.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="libs/fontawesome/css/all.css"/>

    <script src="libs/jquery/dist/jquery.js" defer></script>

    <script src="libs/handlebars/handlebars.js" defer></script>

    <script id = "templateHB" type = "text/x-handlebars-template" defer>
      <section>
        {{#each instruments}}
        <article>
          <img src = {{this.image}} alt = {{this.name}} />
          <div class = "details">
            <div class = "icon">
              <h1> {{this.name}} </h1>
              <img src = {{this.icon}} alt = {{this.name}} />
            </div>
            <p> {{this.description}} </p>
            {{#if sale}}
            <p class = "price"><del> Price: {{this.price}} <del></p>
            <p class = "sale"> On sale! {{this.sale}} </p>
            {{else}}
            <p class = "price">Price: {{this.price}}</p>
            {{/if}}
            <p class = "button" id = {{this.moreInfoClick}}>Click for more information</p>
            <p class = "more_info" id = {{this.moreInfo}} >About instruments</p>
          </div>
        </article>
        {{/each}}
      </section>
    </script>

    <script src = "js/libs.min.js" defer></script>

  </head>
  <body>

    <header>
      <div class = "button_toggler">
        <span class="fas fa-align-justify fa-2x fa-inverse"></span>
      </div>
      <div class = "container">
      <div class = "toggle">
          <a href = "#" class = "brand">Musicon</a>
          <nav>
            <a href = "index.html">Home</a>
            <a href = "#">Store</a>
            <a href = "contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <main role = "main" class = "main_content">

    </main>

    <footer>
      <p>&copy Musicon</p>
    </footer>

  </body>
</html>
